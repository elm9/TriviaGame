<!DOCTYPE html>
<html>
<head>
    
    <title>Trivia Game</title>

<!-- ===CSS================================================================================================================================================== -->
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <!-- Google Fonts Pacifico -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- Google Fonts Tillana -->
    <link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet">
<!-- ======================================================================================================================================================== -->

</head>
<body>


<!-- ===All of that good page content here we go=============================================================================================================== -->
    <div><br><br><br><br> </div>
    <div class="container">
        <!-- ===Landing Page Content=============================================================================================================================== -->
        <div id="welcome" class=row>
            <div class="col s12">
                <div class="header">
                    <h1 class="left-align">Welcome</h1>  
                    <h1 class="right-align">Are you ready for the greatest trivia game you have ever experienced?</h1>
                </div>
            </div>
        
            <div class="row">
                <div class="col s12">
                    <a id="beginBtn" class="btn waves-effect waves-yellow btn-large deep-orange lighten-2">BRING IT ON</a>
                </div>
            </div>
        </div>
        <!-- ====================================================================================================================================================== -->

        <!-- ===Question/Answer/Countdown timer==================================================================================================================== -->
        <div id="game">
            <div class="row">
                <div class="col s8 offset-s2">
                    <div id="timer"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="col s12">      
                    <div id="qNa">     
                </div>
            </div>                
            <div class="row">
                <div class="col s8 offset-s2">
                    <a id="submitBtn" class="btn waves-effect waves-yellow btn-large deep-orange lighten-2">SUBMIT ANSWER</a>
                </div>
            </div>
        
        </div>
        <!-- ====================================================================================================================================================== -->
        <!-- ===Results============================================================================================================================================ -->
        <div id="results">
            <div class="row">
                <div class="col s12">
                    <h1>Results</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <h2 id="correct">"answered correctly: "</h2>
                </div>
                <div class="col s6">
                    <h2 id="incorrect">"answered incorrectly: "</h2>
                </div>
            </div>
        </div>
        
        <!-- ====================================================================================================================================================== -->
    </div>
<!-- ========================================================================================================================================================== -->


<!-- ===JavaScript/jQuery====================================================================================================================================== -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- JavaScript file link  -->
    <script src="./assets/javascript/app.js"></script>
<!-- ======================================================================================================================================================== -->

</body>
</html>
